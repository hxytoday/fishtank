<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fish Crtl</title>
</head>
<body bgcolor="#ff9986">

<div style="text-align: center;"><br /><br /><h1>Fish feed system</h1><br /></div>


<table border="1" align="center">
    <tr>
        <th>水温</th>
        <th>热水</th>
        <th>室温</th>
        <th>湿度</th>
    </tr>
    <tr>
        <td>WaterTemp</td>
        <td>HwaterTemp</td>
        <td>IndoorTemp</td>
        <td>Hum</td>
    </tr>
</table>

<table border="1" align="center">
    <tr>
        <th>水泵</th>
        <th>加热</th>
        <th>雾化</th>
        <th>阀门</th>
        <th>照明</th>
    </tr>
    <tr>
        <td>PumpState</td>
        <td>WarmState</td>
        <td>FogState</td>
        <td>ValveonState</td>
        <td>LightState</td>
    </tr>
    <form action="">
    <tr>
        <td> <button type="submit" name="key" value="pump_on" >开</button></td>
        <td> <button type="submit" name="key" value="warm_on" >开</button></td>
        <td> <button type="submit" name="key" value="fog_on" >开</button></td>
        <td> <button type="submit" name="key" value="valve_on" >开</button></td>
        <td> <button type="submit" name="key" value="light_on" >开</button></td>
    </tr>
    <tr>
        <td> <button type="submit" name="key" value="pump_off" >关</button></td>
        <td> <button type="submit" name="key" value="warm_off" >关</button></td>
        <td> <button type="submit" name="key" value="fog_off" >关</button></td>
        <td> <button type="submit" name="key" value="valve_off" >关</button></td>
        <td> <button type="submit" name="key" value="light_off" >关</button></td>
    </tr></form>
</table>

<form action="">
    喷雾延时:
    <label>
        <input type="text" class="inbox" name="fog" value="10">
    </label>
    水泵延时:
    <label>
        <input type="text" class="inbox" name="va" value="10">
    </label><br>
    抽水时间:
    <label>
        <input type="text" class="inbox" name="va" value="10">
    </label>
    抽水间隔:
    <label>
        <input type="text" class="inbox" name="va" value="10">
    </label>
    <br>
    <input type="submit" value="修改">
</form>
<style type="text/css">
    .inbox{
        width: 30px;
        height: 20px;
    }
</style>

</body>
</html>
